version: '3.5'

services:
  italyzer-dev-env:
    image: ilmariky/italyzer
    container_name: italyzer-dev-env

  watchtower:
    image: containrrr/watchtower
    environment:
      -  WATCHTOWER_POLL_INTERVAL=60 # Poll every 60 seconds
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: watchtower